<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        // VARIABLES

        var myName; //var, let, const, are all varibles.
        myName = "Marius"; //String

        var by = "Skjetten";
        by = "Oslo"; //Overwrites because its on the next line. Document read from top to bottom.

        console.log("My name is " + myName + " and i am from " + by);

        //Variables are case sensitive.
    </script>
</body>
</html>
