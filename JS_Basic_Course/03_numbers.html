<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <script>
        //NUMBERS

        var number = 12;
        number++; //Will increment by 1. or --; will Decrease by one.
        var num = 12 * 3; //You can do all sorts of math like this in JS.
        console.log(number);
        console.log(++number); //Increments before logging
        console.log(number++); //Increments after logging
    </script>
</body>
</html>
