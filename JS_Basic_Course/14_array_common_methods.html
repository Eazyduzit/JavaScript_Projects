<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Array Methods</title>
</head>
<body>
    <script>
        // 10 COMMON ARRAY METHODS

        var arr = ["a", "b", "c"];

        // .push    add to array
        arr.push("d");
        console.log(arr);

        // .pop     removes the last element in an array and returns that element.
        console.log(arr.pop());
        console.log(arr);

        // .concat  adds to array, but does not affet original array.
        var arr2 = ["e", "f"];
        console.log(arr.concat(arr2));
        console.log(arr2);

        // .join    joins all the elements in an array to create a string, also does not affect original array.
        console.log(arr.join("-"));

        // .reverse reverses the elements in an array (THIS METHOD DOES AFFECT THE ORIGINAL ARRAY)
        console.log(arr.reverse());
        console.log(arr);

        // .shift    removes first element in an array and returns that element.
        console.log(arr.shift());
        console.log(arr);

        // .unshif   adds new element to the beginning of the array and returns the link of the affected array..
        console.log(arr.unshift("p"));
        console.log(arr);

        // .slice   selects part of array and returns the part you selected. does NOT affect original array.
        console.log(arr.slice(1,3)); // from index and from END -1 parameters. weird one

        // .sort    sorts an array
        arr.push("i"); // just adding a few more to the array first with the push method
        arr.push("f");

        arr.sort();
        console.log(arr);

        // .splice  very similar to slice but this one DOES affect original array, and returns the items that was removed.
        console.log(arr.splice(2,2, "Ayo")); // removes from index and counts FROM first to second parameter. 3rd param ADDS to array. yikes
        console.log(arr);

    </script>
</body>
</html>
